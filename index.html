<title>Rumonium's Mystery Box</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(120deg, #0f172a, #1e1b4b, #0f172a);
    background-size: 300% 300%;
    animation: gradientShift 15s ease infinite;
    overflow: hidden;
    color: white;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(140px);
    opacity: 0.55;
    transition: transform 0.3s ease-out;
    z-index: -2;
  }

  .main-title {
    font-size: 3.5rem;
    font-weight: 900;
    text-align: center;
    background: linear-gradient(90deg, #ffffff, #a78bfa, #60a5fa);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.4s ease;
    position: relative;
    display: inline-block;
  }
  .main-title:hover {
    text-shadow: 
      0 0 10px rgba(167,139,250,0.6),
      0 0 20px rgba(96,165,250,0.5);
    transform: scale(1.02);
  }

  .relaquent-presents {
    display: block;
    margin-top: 0.8rem;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    font-style: italic;
    text-align: center;
    background: linear-gradient(90deg, #a78bfa, #f472b6, #60a5fa);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.4s ease;
    cursor: pointer;
    opacity: 0.95;
  }

  .relaquent-presents:hover {
    transform: translateY(-3px) scale(1.05);
    text-shadow: 0 0 14px rgba(236,72,153,0.6),
                 0 0 24px rgba(96,165,250,0.5);
    background-position: 100% 0%;
  }

  .fancy-text {
    font-size: 1.3rem;
    margin-top: 2rem;
    display: inline-block;
    background: linear-gradient(90deg, #f472b6, #a78bfa, #60a5fa);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.4s ease;
    cursor: pointer;
  }

  .fancy-text:hover {
    transform: scale(1.05);
    text-shadow: 0 0 12px rgba(167,139,250,0.6),
                 0 0 20px rgba(96,165,250,0.5);
  }

  .rgb-btn {
    position: relative;
    overflow: hidden;
    border-radius: 1rem;
    background: rgba(255,255,255,0.05);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.15);
    transition: all 0.4s ease;
    box-shadow: 0 0 12px rgba(167,139,250,0.3);
  }
  .rgb-btn span {
    position: relative;
    z-index: 10;
  }
  .rgb-btn::before {
    content: "";
    position: absolute;
    inset: -4px;
    border-radius: inherit;
    background: linear-gradient(90deg, #8b5cf6, #ec4899, #38bdf8, #8b5cf6);
    background-size: 300% 300%;
    z-index: 0;
    filter: blur(12px);
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  .rgb-btn:hover::before {
    opacity: 0.7;
    animation: rgbShift 6s linear infinite;
  }
  .rgb-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(139,92,246,0.6),
                0 0 30px rgba(236,72,153,0.4);
  }
  @keyframes rgbShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -3;
    background: transparent;
  }

  .shooting-star {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(180deg, white, transparent);
    opacity: 0.8;
    transform: rotate(45deg);
    animation: shoot 1s linear forwards;
    z-index: -1;
  }

  @keyframes shoot {
    from { transform: translate(0,0) rotate(45deg); opacity: 1; }
    to { transform: translate(-400px,400px) rotate(45deg); opacity: 0; }
  }
</style>

<div id="blob1" class="blob w-96 h-96 bg-purple-600 top-20 left-32"></div>
<div id="blob2" class="blob w-[28rem] h-[28rem] bg-pink-500 bottom-20 right-32"></div>
<div id="blob3" class="blob w-[22rem] h-[22rem] bg-indigo-400 top-1/2 left-1/2"></div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen px-6 text-center">
  <div>
    <div class="main-title">Rumonium's Mystery Box</div>
    <div class="relaquent-presents">Relaquent presents.</div>
  </div>

  <p class="fancy-text max-w-2xl leading-relaxed">
    Click and embark on a journey through hundreds of galaxies.
  </p>

  <button id="go" class="rgb-btn mt-10 px-10 py-4 font-semibold text-lg backdrop-blur-md shadow-2xl">
    <span>Take Me There</span>
  </button>

  <div id="loader" class="mt-6 opacity-0 transition-opacity duration-500 text-gray-200 font-medium">
    Redirecting... hold tight.

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let stars = [];
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  stars = [];
  for (let i = 0; i < 150; i++) {
    stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, d: Math.random()*0.5});
  }
}
function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); });
  stars.forEach(s => { s.y += s.d; if(s.y>canvas.height){s.y=0; s.x=Math.random()*canvas.width;} });
}
resize();
setInterval(drawStars,50);
window.addEventListener("resize", resize);

function createShootingStar() {
  const star=document.createElement("div");
  star.classList.add("shooting-star");
  star.style.top=Math.random()*window.innerHeight/2+"px";
  star.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),1000);
}
setInterval(()=>{if(Math.random()>0.7) createShootingStar();},2000);

const blobs=[document.getElementById('blob1'),document.getElementById('blob2'),document.getElementById('blob3')];
document.addEventListener('mousemove',(e)=>{
  const {innerWidth, innerHeight}=window;
  const x=(e.clientX/innerWidth-0.5)*40;
  const y=(e.clientY/innerHeight-0.5)*40;
  blobs.forEach((blob,i)=>{blob.style.transform=`translate(${x/(i+1)}px, ${y/(i+1)}px)`;});
});
